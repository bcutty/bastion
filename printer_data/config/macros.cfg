    STATUS_BUSY
    G91
    G92 E0
    G1  E5 F120
    G92 E0
    G1  E-5 F120
    G92 E0
    G1  E-25 F300
    G92 E0
    G1  E-25 F300
    G92 E0
    G1  E-25 F300
    G90
    M117
    STATUS_READY

